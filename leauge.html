  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Data Access Credentials</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
              <p>Please provide Credentials for data access</p>
              <form action="" onsubmit="return credentialsSubmit(event)">
                  <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="inputApiKey">Access Key</label>
                    <input type="password" class="form-control" id="inputApiKey">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkRemember" title="Do you want your browser to remember your details after closing the window?">
                    <label class="form-check-label" for="checkRemember">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <!-- <button type="button" class="btn btn-primary">What's this for?</button> -->
          </div>
      </div>
      </div>
  </div>
